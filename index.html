<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Jugadores</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .table th,
    .table td {
      vertical-align: middle;
      font-size: 14px;
    }

    input {
      font-size: 14px;
    }

    #logoInstitucion {
      max-height: 80px;
    }

    #resultadoAnalisis {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 游댷 Logo de la instituci칩n -->
    <div class="d-flex justify-content-end mb-4">
      <img id="logoInstitucion" src="cuceilogo.png" alt="Logo Instituci칩n" />
    </div>

    <h1>Dashboard de Jugadores</h1>

    <!-- Bot칩n para exportar CSV -->
    <div class="d-flex justify-content-end mb-3">
      <button onclick="exportarCSV()" class="btn btn-success">
        Descargar CSV
      </button>
    </div>

    <!-- Tabla de jugadores -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Horas</th>
          <th>Acosador</th>
          <th>V칤ctima</th>
          <th>Obs. Pasivo</th>
          <th>Obs. Activo</th>
          <th>Final</th>
          <th>Tiempo Decisi칩n</th>
          <th>Decision</th>
          <th>Acci칩n</th>
        </tr>
      </thead>
      <tbody id="tabla-jugadores"></tbody>
    </table>

    <!-- An치lisis del grupo -->
    <div class="mt-5">
      <h2>游댌 An치lisis del grupo</h2>
      <button class="btn btn-primary mb-3" onclick="mostrarAnalisis()">Ver an치lisis completo</button>
      <pre id="resultadoAnalisis">Cargando an치lisis...</pre>
    </div>
  </div>

  <!-- Script que maneja la tabla y la exportaci칩n -->
  <script src="script.js"></script>

  <!-- Script para obtener el an치lisis desde /api/analizar -->
  <script>
    function mostrarAnalisis() {
      fetch('/api/analizar')
        .then(res => res.text())
        .then(data => {
          document.getElementById('resultadoAnalisis').textContent = data;
        })
        .catch(err => {
          document.getElementById('resultadoAnalisis').textContent = "Error al cargar el an치lisis.";
          console.error(err);
        });
    }
  </script>
</body>

</html>
